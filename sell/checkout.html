           CONTACT INFO 
        ===================
        -->
        <section class="section relative section-separator">
            <div class="cover-bg img-fluid sell--1"
                style=" background-image: url(../assets/images/sell-page-1.png); background-position: center center;">
                <div class="container">
                    <h3 class="sell2--heading section-title">Contact info</h3>
                    <p class="sell1--paragraph section-title mb-5">some information to help us process your device.</p>
                    <div class="row">

                        <div class="col-md-6 mx-auto my-auto">
                            <div class="sell-form">

                                <form action="" id="registration-checkout" data-toggle="validator">
                                    <div class="ft-desc-des">
                                        <div class="">
                                            <div class="form-group">
                                                <label for="">First name</label>
                                                <input type="text" name="fname" class="form-control"
                                                    placeholder="Please type your first name" />
                                            </div>
                                            <div class="form-group">
                                                <label for="">Last name</label>
                                                <input type="text" name="lname" class="form-control"
                                                    placeholder="Please type your last name" />
                                            </div>
                                            <div class="form-group">
                                                <label for="">Email</label>
                                                <input type="text" name="email" class="form-control"
                                                    placeholder="Please type your email" />
                                            </div>
                                            <div class="form-group">
                                                <label for="">Phone number</label>
                                                <input type="text" class="form-control" name="phone"
                                                    placeholder="Please type your phone number" />
                                            </div>
                                            <div class="form-group">
                                                <label for="">City</label>
                                                <input type="text" class="form-control" name="city"
                                                    placeholder="What city do you cuttently live in?" />
                                            </div>
                                            <div class="form-group">
                                                <div class="input-group-prepend">
                                                    <label>How would you like to get paid?</label>
                                                </div>
                                                <select class="custom-select form-control" id="reason" name="reason">
                                                    <option selected>Square (Cash App)</option>
                                                    <option value="1">Cash</option>
                                                    <option value="2">Paypal</option>
                                                </select>

                                            </div>
                                            <div class="">
                                                <button type="button" class="btn btn-fill6 btn-block"
                                                    id="form-submit">Submit</button>
                                            </div>

                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>

                </div>
        </section>
